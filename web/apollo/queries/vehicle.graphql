query ($id: String!, $logFilter: LogsFilter!) {
  getVehicle(id: $id) {
    id
    make
    model
    year
    odometer {
      value
      type
    }
    logs(filter: $logFilter) {
      id
      date
      vehicle {
        id
      }
      odometer {
        value type
      }
      notes
      __typename

      ... on FuelLog {
        trip {
          value
          type
        }
        grade
        fuelAmount {
          value
          type
        }
        fuelPrice {
          value
          type
        }
      }
    }
  }
}


